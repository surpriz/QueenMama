# =============================================================================
# Queen Mama - Development Docker Compose
# =============================================================================
# Usage:
#   Start all:       docker compose up -d
#   Start infra:     docker compose up -d postgres redis minio
#   Rebuild:         docker compose up -d --build
#   Logs:            docker compose logs -f api web
#   Clean:           docker compose down
#   Clean + volumes: docker compose down -v
#
# Port Configuration (via .env or environment):
#   QM_WEB_PORT      - Web frontend (default: 3002)
#   QM_API_PORT      - API backend (default: 3003)
#   QM_POSTGRES_PORT - PostgreSQL (default: 5432)
#   QM_REDIS_PORT    - Redis (default: 6380)
#   QM_MINIO_API_PORT    - MinIO API (default: 9000)
#   QM_MINIO_CONSOLE_PORT - MinIO Console (default: 9001)
# =============================================================================

name: queen-mama-dev

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: qm-postgres
    environment:
      POSTGRES_USER: queenmama
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: queenmama
    ports:
      - "${QM_POSTGRES_PORT:-5432}:5432"
    volumes:
      - qm_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queenmama -d queenmama"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache & Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: qm-redis
    command: redis-server --appendonly yes
    ports:
      - "${QM_REDIS_PORT:-6380}:6379"
    volumes:
      - qm_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: qm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${QM_MINIO_API_PORT:-9000}:9000"
      - "${QM_MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - qm_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Backend API (NestJS)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: development
    container_name: qm-api
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://queenmama:dev_password_change_in_prod@postgres:5432/queenmama
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:${QM_WEB_PORT:-3002}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MANYREACH_API_KEY: ${MANYREACH_API_KEY:-}
    ports:
      - "${QM_API_PORT:-3003}:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Named volume for node_modules (prevents stale Prisma binaries)
      - qm_api_node_modules:/app/node_modules
      # Named volume for packages (includes Prisma client)
      - qm_packages:/app/packages
      # Bind mount for source code only (enables hot-reload)
      - ./apps/api/src:/app/apps/api/src:delegated
      - ./apps/api/test:/app/apps/api/test:delegated
      # Prisma schema for migrations
      - ./packages/database/prisma:/app/packages/database/prisma:delegated
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend Web (Next.js)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: development
    container_name: qm-web
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:${QM_API_PORT:-3003}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      # Enable file watching polling for Docker
      WATCHPACK_POLLING: "true"
    ports:
      - "${QM_WEB_PORT:-3002}:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      # Named volumes for node_modules and .next cache
      - qm_web_node_modules:/app/node_modules
      - qm_web_next:/app/apps/web/.next
      # Bind mounts for source code only (enables hot-reload)
      - ./apps/web/app:/app/apps/web/app:delegated
      - ./apps/web/components:/app/apps/web/components:delegated
      - ./apps/web/hooks:/app/apps/web/hooks:delegated
      - ./apps/web/lib:/app/apps/web/lib:delegated
      - ./apps/web/stores:/app/apps/web/stores:delegated
      - ./apps/web/types:/app/apps/web/types:delegated
      - ./apps/web/public:/app/apps/web/public:delegated
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

# =============================================================================
# Named Volumes
# =============================================================================
# Using named volumes prevents the "stale Prisma binary" issue because:
# 1. They are explicitly managed and can be easily removed with 'docker compose down -v'
# 2. They don't persist across container rebuilds unless explicitly kept
# 3. 'docker volume ls' shows them clearly for debugging
# =============================================================================
volumes:
  # Data volumes (persistent)
  qm_postgres_data:
    name: qm_postgres_data
  qm_redis_data:
    name: qm_redis_data
  qm_minio_data:
    name: qm_minio_data

  # Development volumes (can be cleared with 'make rebuild')
  qm_api_node_modules:
    name: qm_api_node_modules
  qm_packages:
    name: qm_packages
  qm_web_node_modules:
    name: qm_web_node_modules
  qm_web_next:
    name: qm_web_next
