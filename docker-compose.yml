services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: queen-mama-db
    environment:
      POSTGRES_USER: queenmama
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: queenmama
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queenmama"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue (port 6380 pour éviter conflit)
  redis:
    image: redis:7-alpine
    container_name: queen-mama-redis
    ports:
      - "6380:6379"  # Port 6380 sur l'hôte -> 6379 dans le container
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: queen-mama-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: queen-mama-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://queenmama:dev_password_change_in_prod@postgres:5432/queenmama
      REDIS_URL: redis://redis:6379
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: pnpm run start:dev

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: queen-mama-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
    ports:
      - "3002:3000"  # Port 3002 sur l'hôte pour éviter conflit avec CloudWaste
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
